<mat-toolbar>
    <span>LOGIN</span>
  </mat-toolbar>
  <mat-card class="my-card">
     <mat-card-content>
        <form [formGroup]="loginForm">
          
           <mat-form-field class="full-width">
              <mat-label>Email</mat-label>
              <input  matInput  placeholder="Email"   [(ngModel)]="emailValue" formControlName="email" required>
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput  placeholder="Password"  [(ngModel)]="passValue"  formControlName="password" required>
           </mat-form-field>
           <mat-card-actions>
            <button mat-raised-button (click)="login()" color="primary">LOGIN</button>
         </mat-card-actions>
        </form>
     </mat-card-content>
    
  </mat-card>
